    <main>
        <!-- VLibras Widget -->
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>

        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
        <div id="login">
            <h2 id="titulo-login">Login</h2>
            <p id="paragrafo-login">Por favor, insira seu ID e senha para acessar sua conta.</p>
            <!-- <form action="processar_login.php" method="post">  -->
            <label for="username" class="title-login">ID / Nome:</label>
            <input type="text" name="username" placeholder="Insira seu ID/Nome" class="cadastro"><br><br>
            <label for="password" class="title-login">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Insira sua senha" required
                class="cadastro"><br><br>
            <input type="submit" value="Entrar" id="enter" onclick="logincheck()"> <!--Botão Entrar-->
            <input type="button" value="Cancelar" id="cancel" onclick="window.location.href='Code_Tela_Inicial.html'">
            <!--Botão Cancelar-->
        </div>
        <!-- </form> -->
    </main>
