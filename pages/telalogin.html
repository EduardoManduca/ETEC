<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/darkMode.css">
    <link rel="icon" href="/assets/images/logo-cps.png">
    <script src="/assets/js/script.js"></script>
</head>

<body class="login-page">
    <ul class="ul-topo">
        <li class="li-topo">
            <div class="campo-preto">
                <a href="https://www.sp.gov.br/sp">
                    <img class="logo-sp" src="/assets/images/logo-sp.png" alt="logo-sp">
                </a>
            </div>
        </li>
        <li class="li-topo">
            <ul class="ul-midias">
                <li class="li-midias"><a href="https://www.flickr.com/photos/governosp/" target="_blank"><img
                            class="img-midias" src="/assets/images/fr.png" alt=""></a></li>
                <li class="li-midias"><a href="https://www.linkedin.com/company/governosp/" target="_blank"><img
                            class="img-midias" src="/assets/images/linkedin.png" alt=""></a></li>
                <li class="li-midias"><a href="https://www.tiktok.com/@governosp" target="_blank"><img
                            class="img-midias" src="/assets/images/tiktok.png" alt=""></a></li>
                <li class="li-midias"><a href="https://www.youtube.com/governosp/" target="_blank"><img
                            class="img-midias" src="/assets/images/youtube.png" alt=""></a></li>
                <li class="li-midias"><a href="https://x.com/governosp/" target="_blank"><img class="img-midias"
                            src="/assets/images/twitter.png" alt=""></a></li>
                <li class="li-midias"><a href="https://www.instagram.com/governosp/" target="_blank"><img
                            class="img-midias" src="/assets/images/instagram.png" alt=""></a></li>
                <li class="li-midias"><a href="https://www.facebook.com/governosp/" target="_blank"><img
                            class="img-midias" src="/assets/images/facebook.png" alt=""></a></li>
                <li id="texto-topo-gsp">/governosp</li>

                <li class="controles-acessibilidade">
                    <button id="aumentar-texto" class="controles-tamanho" title="Aumentar texto"><img
                            src="/assets/images/i-big-font.png" alt=""></button>

                    <button id="diminuir-texto" class="controles-tamanho" title="Diminuir texto"><img
                            src="/assets/images/i-small-font.png" alt=""></button>

                    <button id="theme-toggle" onclick="toggleTheme()" class="controles-tamanho"
                        title="Alternar modo claro/escuro"><img src="/assets/images/i-contrast.png" alt=""></button>

                    <button class="controles-tamanho" title="Mostrar aviso"><a href="https://www.sp.gov.br/sp"
                            target="_blank"><img src="/assets/images/i-error-report.png" alt=""></a></button>
                </li>
            </ul>
        </li>
    </ul>
    <hr>
    <ul class="ul-meio-topo">
        <a href="/pages/index.html">
            <li class="li-meio-topo"><img class="logo-etec" src="/assets/images/logo-etec.png" alt=""></li>
        </a>
    </ul>

    <nav>
        <ul class="nav-bar">
            <li class="li-nav-bar"><a class="a-nav-bar"></a></li>
        </ul>
    </nav>

    <main>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>

        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>

        <div id="login" class="login-card">
            <h2 id="titulo-login">Entrar</h2>
            <p id="paragrafo-login">Insira suas credenciais para acessar o sistema.</p>

            <div class="input-group input-with-icon">
                <label for="username" class="title-login">ID / Nome:</label>
                <div class="input-icon-wrap">
                    <span class="input-icon icon-user" aria-hidden="true">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                            focusable="false">
                            <path d="M12 8a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" fill="none" stroke="currentColor"
                                stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M21 21c0-4.97-4.03-9-9-9s-9 4.03-9 9" fill="none" stroke="currentColor"
                                stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </span>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" class="cadastro">
                </div>
            </div>

            <div class="input-group input-with-icon">
                <label for="password" class="title-login">Senha:</label>
                <div class="input-icon-wrap">
                    <span class="input-icon icon-lock" aria-hidden="true">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                            focusable="false">
                            <rect x="3.5" y="10.5" width="17" height="10" rx="1.8" fill="none" stroke="currentColor"
                                stroke-width="1.6" />
                            <path d="M8 10.5V8.2a4 4 0 1 1 8 0v2.3" fill="none" stroke="currentColor" stroke-width="1.6"
                                stroke-linecap="round" />
                        </svg>
                    </span>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha"
                        class="cadastro">
                </div>
            </div>

            <div class="input-group small">
                <label class="checkbox-label"><input type="checkbox" id="remember"> Lembrar-me</label>
            </div>

            <div id="errorMessage">Nome de usuário ou senha incorretos.</div>

            <div class="button-container">
                <button type="button" id="enter" class="btn btn-primary" onclick="logincheck()" aria-label="Entrar">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                        <path d="M10 17l5-5-5-5v10zM4 19h2V5H4v14z" />
                    </svg>
                    <span>Entrar</span>
                </button>
                <button type="button" id="cancel" class="btn btn-secondary"
                    onclick="window.location.href='/code/Code_Tela_Inicial.html'" aria-label="Cancelar">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                        <path
                            d="M18.3 5.71L12 12l6.3 6.29-1.41 1.42L10.59 13.41 4.29 19.71 2.88 18.3 9.18 12 2.88 5.71 4.29 4.29 10.59 10.59 16.88 4.29z" />
                    </svg>
                    <span>Cancelar</span>
                </button>
            </div>

            <div class="login-links">
                <a href="politica-de-privacidade.html" target="_blank">Política de Privacidade</a>
                <span>|</span>
                <a href="termos-de-uso.html" target="_blank">Termos de Uso</a>
            </div>
        </div>
    </main>

    <button id="btnTopo"></button>
    <script src="/assets/js/ir-ao-topo.js"></script>

    <footer id="footer">
        <a href="https://www.sp.gov.br/sp">
            <img id="img-rodape" src="/assets/images/logo-sp.png" alt="">
        </a>
    </footer>
    <script src="/assets/js/LoginUser.js"></script>
    <script src="/assets/js/script.js"></script>

</body>

</html>
