<body>

  <ul class="ul-topo">
    <li class="li-topo">

            </a>
        </div>
    </li>
    <li class="li-topo">
        <ul class="ul-midias">
            <li class="li-midias"><a href="https://www.flickr.com/photos/governosp/" target="_blank"><img
                        class="img-midias" src="/images/fr.png" alt=""></a></li>
            <li class="li-midias"><a href="https://www.linkedin.com/company/governosp/" target="_blank"><img
                        class="img-midias" src="/images/linkedin.png" alt=""></a></li>
            <li class="li-midias"><a href="https://www.tiktok.com/@governosp" target="_blank"><img
                        class="img-midias" src="/images/tiktok.png" alt=""></a></li>
            <li class="li-midias"><a href="https://www.youtube.com/governosp/" target="_blank"><img

            <li class="controles-acessibilidade">

                <button id="diminuir-texto" class="controles-tamanho" title="Diminuir texto"><img
                        src="/images/i-small-font.png" alt=""></button>

                <button id="theme-toggle" onclick="toggleTheme()" class="controles-tamanho"
                    title="Alternar modo claro/escuro"><img src="/images/i-contrast.png" alt=""></button>

                <button class="controles-tamanho" title="Mostrar aviso"><a href="https://www.sp.gov.br/sp" target="_blank"><img src="/images/i-error-report.png"
                        alt=""></a></button>
            </li>

    </li>
</ul>

<ul class="ul-meio-topo">

  <main id="main-div-TelaTecnico">
    <div class="container-geral">

      <!-- CARDS -->
      <div class="container-painel">
        <div class="div-painel-tecnico">
          <h1>Controle de estoque</h1><br>
          <img src="/images/estoque-pronto.png" class="img-servicos"><br>
          <button class="btn-gerenciar"
            onclick="window.location.href='/pages/pages_tecnico/EstoqueTecnico.html'">Visualizar</button>
        </div>

        <div class="div-painel-tecnico">
          <h1>Solicitações de Kits</h1><br>

          <button class="btn-gerenciar" onclick="window.location.href='/pages/pages_tecnico/kits_tecnico.html'">Ver

        </div>
      </div>

      <div id="container-telatecnico">
        <div class="container-tabela">

          <table>
            <thead>
              <tr>
                <th>Professor</th>
                <th>Sala de Laboratório</th>
                <th>Data</th>
                <th>Horário</th>

            <tbody>
              <tr>
                <td colspan="5" style="text-align:center;">Carregando agendamentos...</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>
