  <main>
    <!-- Lista lateral -->
    <aside class="painel-lateral">
      <h2>Materiais</h2>
      <ul id="lista-materiais">
      </ul>


      <h2>Vidrarias</h2>
      <ul id="lista-vidrarias">
      </ul>

      <h2>Reagentes</h2>
      <ul id="lista-reagentes">
      </ul>
    </aside>


    <!-- Formulário -->
    <div class="form-container">
      <header style="text-align: center; margin-bottom: 2rem;">
        <h1 style="margin-bottom: 0.5rem; ">Criar Kit</h1>
        <p style="color: #555; font-size: 0.95rem;">Monte um novo kit selecionando os materiais, vidrarias e reagentes
          disponíveis no estoque.</p>
      </header>

      <div style="display: flex; flex-direction: column; gap: 1.5rem;">
        <div>
          <label for="nome-kit" style="font-weight: 600; display: block; margin-bottom: 0.5rem;">Nome do Kit</label>
          <input id="nome-kit" type="text" placeholder="Ex: Kit de Química" required
            style="width: 100%; padding: 0.75rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;">
        </div>

        <div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 1.1rem; color: #333;">Materiais</h2>
            <button type="button" id="add-material" class="btn-add-kit">+ Adicionar</button>
          </div>
          <div id="materiais-container" class="lista-dinamica" style="margin-top: 0.5rem;"></div>
        </div>

        <div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 1.1rem; color: #333;">Vidrarias</h2>
            <button type="button" id="add-equip" class="btn-add-kit">+ Adicionar</button>
          </div>
          <div id="vidrarias-container" class="lista-dinamica" style="margin-top: 0.5rem;"></div>
        </div>

        <div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 1.1rem; color: #333;">Reagentes</h2>
            <button type="button" id="add-reagente" class="btn-add-kit">+ Adicionar</button>
          </div>
          <div id="reagentes-container" class="lista-dinamica" style="margin-top: 0.5rem;"></div>
        </div>

        <div>
          <label for="obs-kit" style="font-weight: 600; display: block; margin-bottom: 0.5rem;">Observações</label>
          <textarea id="obs-kit" placeholder="Ex: Usar apenas em bancada limpa."
            style="width: 100%; padding: 0.75rem; border-radius: 6px; border: 1px solid #ccc; min-height: 80px; resize: vertical;"></textarea>
        </div>

        <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1rem;">
          <button id="btn-kit-sol" class="btn-solicitar" type="button">Solicitar</button>
          <button id="btn-kit-limpar" class="btn-limpar" type="button">Limpar</button>
        </div>
      </div>
    </div>
  </main>

  <script src="/assets/js/script.js"></script>
