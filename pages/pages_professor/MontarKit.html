<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/prof.css" />
  <link rel="stylesheet" href="/assets/css/darkMode.css" />
  <link rel="icon" href="/images/logo-cps.png" />
</head>

<body>
  <!-- Topo -->
  <ul class="ul-topo">
    <li class="li-topo">
      <div class="campo-preto">
        <img class="logo-sp" src="/images/logo-sp.png" alt="logo-sp">
      </div>
    </li>
    <li class="li-topo">
      <ul class="ul-midias">
        <li class="li-midias"><a href="https://www.instagram.com/governosp/" target="_blank"><img class="img-midias"
              src="/images/instagram.png" alt="instagram"></a></li>
        <li class="li-midias"><a href="https://www.youtube.com/governosp/" target="_blank"><img class="img-midias"
              src="/images/youtube.png" alt="youtube"></a></li>
        <li class="li-midias"><a href="https://www.linkedin.com/company/governosp/" target="_blank"><img class="img-midias"
              src="/images/linkedin.png" alt="linkedin"></a></li>
        <li id="texto-topo-gsp">/governosp</li>
      </ul>
    </li>
  </ul>

  <hr>

  <!-- Logo -->
  <ul class="ul-meio-topo">
    <a href="/pages/index.html">
      <li class="li-meio-topo"><img class="logo-etec" src="/images/logo-etec.png" alt="logo ETEC"></li>
    </a>
  </ul>

  <!-- Menu -->
  <nav>
    <ul class="nav-bar">
            <li class="li-nav-bar"><a class="a-nav-bar" href="/pages/pages_professor/TelaProfessor.html">Home</a></li>
            <li class="li-nav-bar"><a class="a-nav-bar" href="/pages/pages_professor/agendamento.html">Agendamentos</a></li>
            <li class="li-nav-bar"><a class="a-nav-bar" href="/pages/pages_professor/estoque.html">Estoque</a></li>
            <li class="li-nav-bar"><a class="a-nav-bar" href="/pages/pages_professor/MontarKit.html">Criar Kit</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <main id="montar-kit-main">
    <section class="kit-section">
      <h1>Criar Kit</h1>

      <div class="form-container">
        <label for="nome-kit">Nome do Kit</label>
        <input id="nome-kit" type="text" placeholder="Ex: Kit de Química" required>

        <!-- MATERIAIS -->
        <div class="campo-dinamico">
          <label>Materiais</label>
          <div id="materiais-container" class="lista-dinamica"></div>
          <button type="button" class="btn-add" id="add-material">+ Adicionar Material</button>
        </div>

        <!-- EQUIPAMENTOS -->
        <div class="campo-dinamico">
          <label>Equipamentos</label>
          <div id="equipamentos-container" class="lista-dinamica"></div>
          <button type="button" class="btn-add" id="add-equip">+ Adicionar Equipamento</button>
        </div>

        <!-- OBSERVAÇÕES -->
        <label for="obs-kit">Observações</label>
        <textarea id="obs-kit" placeholder="Ex: Usar apenas em bancada limpa."></textarea>

        <!-- Botões -->
        <div class="botoes-container">
          <button id="btn-kit-sol" class="btn-solicitar">Solicitar</button>
          <button id="btn-kit-limpar" class="btn-limpar">Limpar</button>
        </div>
      </div>
    </section>
  </main>

  
  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script> new window.VLibras.Widget("https://vlibras.gov.br/app"); </script>

  <script src="/assets/js/CadastrarKits.js"></script>
</body>
</html>
